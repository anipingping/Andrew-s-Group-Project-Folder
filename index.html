<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Data Presentation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Interactive Historic Weather Page</h1>
        <p>Explore a few locations and enjoy our interactive charts and tables below!</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well res">
          <h5>Select City:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Summary Panel</h3>
          </div>
          <div id="summary" class="panel-body"></div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="col d-flex align-items-start text-center">
          <div>
            <h3>Percent of Days at Freezing, Cold, Warm or Hot</h3>
            <div id="tempPie"></div>
          </div>
        </div>
        <div class="col-md-5 ms-md-auto">
          <div>
            <h3>Humidity Donut Chart</h3>
            <div id="humidDonut"></div>
          </div>
      </div>


      </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="js/charts2.js"></script>
</body>

</html>
